<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-aside id="layout-menu" (hideAside)="ShowNavbar=$event" [state]="ShowNavbar"></app-aside>
      <div class="layout-page">
          <app-navbar (showAside)="ShowNavbar=$event"></app-navbar>>
            <div class="content-wrapper">
                <div class="container-xxl  container-p-y">
                    <div class=" py-3  d-flex flex-column mb-5 ">
                        <div class="mb-3">
                          <div class="fw-bold ">
                            <i class="fa fa-home" aria-hidden="true"></i> 
                            <a [routerLink]="['/']" routerLinkActive="true" class="text-primary" >
                              Accueil / 
                            </a>
                            Details
                          </div>
                        </div>
                        <div class="progress">
                          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [ngStyle]="{'width':width}" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{stape}}</div>
                        </div>
                    </div>
                    
                     <div class="authentication-wrapper authentication-basic">
                        <div class="authentication-inner ">
                            <div *ngIf="errorExcel==true"  class="alert alert-danger alert-dismissible mb-3" role="alert">
                              <h6 class="alert-heading d-flex align-items-center fw-bold mb-1">Une erreur est survenue... ðŸ˜¶</h6>
                              <p class="mb-0">{{errorMessage}}</p>
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                              </button>
                            </div>
                          <div class="card xxl">
                            <div class="card-body">
                              <!-- Content info -->
                              <h2 class="mb-2" class="text-primary">Configuration du Fichier </h2>
                              <p class="mb-4">Entrer les informations du fichier </p>
                              <form  [formGroup]="excelForm" (ngSubmit)="submitExcel()" id="formAuthentication" class="mb-3" action="index.html" method="POST">
                                <div class="d-custom">
                                  <div class="f-custom mb-3">
                                    <label for="email" class="form-label">Nom du Fichier</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      #email
                                      placeholder="Entrer le nom du fichier"
                                      autofocus
                                      formControlName="NomFichier"
                                    />
                                  </div>
                                  <div class="mb-3 ">
                                    <div class="d-flex justify-content-between">
                                      <label class="form-label" for="droits">DÃ©finir les droits du Fichier</label>
                                    </div>
                                    <select class="form-select" id="droits" aria-label="Default select example" formControlName="Droit">
                                      <option [selected]="true">Attribuer un droit</option>
                                      <option value="Lecture seule">Lecture seule</option>
                                      <option value="Modifiable">Modifiable</option> 
                                    </select>
                                  </div>
                                  <div class="mb-3 ">
                                    <div class="f-custom mb-3">
                                      <label class="form-label" for="niveau_entete">Niveau d'entete</label>
                                      <input type="number" class="form-control" id="niveau_entete" placeholder="1" min="1" formControlName="Niveau"/>
                                    </div>
                                  </div>
                                </div>
                                <div class="mb-3">
                                  <button class="btn btn-log d-grid w-100 justify-content-center" type="submit" >
                                    <span *ngIf="loader==true"class="spinner-border spinner-border-sm " style="color: white;" role="status">
                                      <span class="visually-hidden">Loading...</span>
                                    </span> <span *ngIf="loader==false">Valider</span></button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                </div> 
            </div>
        </div>
    </div>
</div>
