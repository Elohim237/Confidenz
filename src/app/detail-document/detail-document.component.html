<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-aside></app-aside>
        <div class="layout-page">
            <app-navbar></app-navbar>
            <div class="content-wrapper">
                <div class="container-xxl  container-p-y">
                    <div class=" py-3  d-flex flex-column ">
                        <div>
                             <div class="fw-bold ">
                                <span class="text-primary">
                                  <i class="fa fa-home" aria-hidden="true"></i> Home / 
                                </span>
                                <a href="documents" class="text-primary">Document / </a>
                                details
                              </div>
                        </div>
                    </div>
                    <div *ngIf="loader==true" class="text-center mb-5">
                      <div  class="spinner-border text-primary" role="status" style="width:200px; height:200px">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                    <div  *ngIf="loader==false && counter!=1" class="row" style="width: 100%">
                        <div  class="col col-lg-4" style="width: 300px;"  *ngFor="let doc of documents" (click)="return(doc)">
                          <div class="card mb-4 floater" style="width: 250px;"  >
                              <div class="card-body">
                                  <div class="image">
                                      <img src="../../assets/img/Document.png">
                                  </div>
                                <p class="card-text text-primary mt-4" style="font-weight: 600;
                                font-size: 20px;
                                line-height: 21px;">
                                  {{doc.value}}
                                </p>
                                <div class="content-information d-flex justify-content-between">
                                  <span>{{exceldoc.name}}</span>
                                  <div>
                                      <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                       </div>
                    </div>
                    <div  *ngIf="loader==false && counter==1" class="row" style="width: 100%">
                      <div  class="col col-lg-4" style="width: 300px;"  *ngFor="let doc of documents" (click)="viewElement(doc)">
                        <div class="card mb-4 floater" style="width: 250px;"  >
                            <div class="card-body">
                                <div class="image">
                                    <img src="../../assets/img/Document.png">
                                </div>
                              <p class="card-text text-primary mt-4" style="font-weight: 600;
                              font-size: 20px;
                              line-height: 21px;">
                                {{doc.value}}
                              </p>
                              <div class="content-information d-flex justify-content-between">
                                <span>{{exceldoc.name}}</span>
                                <div>
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                     </div>
                  </div>
                </div> 
            </div>
        </div>
    </div>
</div>
