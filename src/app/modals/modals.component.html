<div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCenterTitle">Edit File</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col mb-3">
              <label for="nameWithTitle" class="form-label">Nom Du Fichier</label>
              <input
                type="text"
                id="nameWithTitle"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
          </div>
          <div class="row ">
            <div>
                <div class="d-flex justify-content-between">
                    <label class="form-label" for="duree">Upload File</label>
                  </div>
                  <div class="input-group">
                    <input type="file" class="form-control"  />
                </div>
            </div>
           
          </div>
          <div class="row mt-3 ">
            <div>
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="duree">Droit du Fichier</label>
                </div>
                <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example"  formControlName="validity">
                  <option selected>Selectionner le droit</option>
                  <option value=1 >1</option>
                  <option value=7>7</option>
                  <option value=30>30</option>
                </select>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </div>
