<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-aside></app-aside>
        <div class="layout-page">
            <app-navbar></app-navbar>
            <div class="content-wrapper">
                <div class="container-xxl  container-p-y">
                    <div class=" py-3  d-flex flex-column ">
                        <div>
                          <div class="fw-bold ">
                            <span class="text-primary">
                              <i class="fa fa-home" aria-hidden="true"></i>  <a href="homeadmin" class="text-primary">Home / </a>
                            </span>
                            Document 
                          </div>
                        </div>
                    </div>
                    <div *ngIf="count==true"  class="alert alert-primary alert-dismissible mb-3" role="alert">
                      <h6 class="alert-heading d-flex align-items-center fw-bold mb-1">Bravo :P</h6>
                      <p class="mb-0">{{messageSucced}}</p>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                      </button>
                    </div>
                    <div class="row">
                          <div class="card p-5">
                            <h2 class="card-header text-primary">Liste des documents</h2>
                            <div class="card-body">
                                voici la liste des documents upload√© sur la plateforme
                                <div class="table-responsive text-nowrap mt-4">
                                    <table class="table"
                                    data-data="data"
                                    data-toggle="table"
                                    data-pagination="true"
                                    data-search="true"
                                   >
                                      <thead style="background-color: #F3F2F7;">
                                        <tr>
                                          <th>Nom du fichier</th>
                                          <th>Droit</th>
                                          <th>Actions</th>
                                        </tr>
                                      </thead>
                                      <tbody class="table-border-bottom-0">
                                        <tr *ngFor="let doc of docs">
                                          <td>
                                            <div class="d-flex align-items-center">
                                              <div class="image-content">
                                                <img src="../../assets/xls.png">
                                              </div>
                                              <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{doc.name}}</strong>
                                            </div>
                                          </td>                    
                                          <td><span class="badge bg-label-primary me-1">{{doc.rights}}</span></td>
                                          <td>
                                            <div class="dropdown">
                                              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
                                              <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#"><i class="fa fa-print " aria-hidden="true" style="
                                                  margin-right: 8px;"></i>  Print</a>
                                                <a class="dropdown-item"  routerLink="detail"><i class="fa fa-eye" aria-hidden="true" style="
                                                  margin-right: 8px;" ></i>  Details</a>
                                                <a class="dropdown-item" href="#"><i class="fa fa-pencil-square-o" aria-hidden="true" style="
                                                  margin-right: 8px;"></i>  Edit</a>
                                                <a class="dropdown-item" href="#" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#modalSupprime"><i class="fa fa-trash-o" aria-hidden="true" style="
                                                  margin-right: 8px;"></i>  Delete</a>
                                              </div>
                                            </div>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
 </div>   

 <app-js></app-js>
